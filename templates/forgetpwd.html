{% extends 'base2.html' %}
{% block title %}
fotgetpassword
{% endblock %}
{% block headjs %}
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}
{% block header %}

{% endblock %}
{% block main %}
    <div class="bg" id="dialogBg"></div>
    <section>
        <div class="c-box bg-box">
            <div class="login-box clearfix">
                <div class="hd-login clearfix">
                    <a class="index-logo" href="/"></a>
                    <h1>忘记密码</h1>
                    <a class="index-font" href="/">回到首页</a>
                </div>
                <div class="fl slide">
                    <div class="imgslide">
                        <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="/static/images/mysql.jpg" /></a></li>
                            <li><a href=""><img width="483" height="472" src="/static/images/mongoDB.jpg" /></a></li>
                            <li><a href=""><img width="483" height="472" src="/static/images/mysql.jpg" /></a></li>
                        </ul>
                    </div>
                    <div class="unslider-arrow prev"></div>
                    <div class="unslider-arrow next"></div>
                </div>
                <div class="fl form-box">
                    <h2>忘记密码</h2>
                    <form id="jsFindPwdForm" method="post" action="{% url 'users:forgetpwd' %}" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group marb20 ">
                            <label>帐&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                            <input type="text" id="account" name="email" placeholder="请输入邮箱" />
                        </div>
                        <div class="form-group captcha1 marb38">
                            <label>验&nbsp;证&nbsp;码</label>
                            {{ forget_form.captcha }}
                        </div>
                        <div class="error btns" id="jsForgetTips"></div>
                        <input type="hidden" name="sms_type" value="1">
                        <input class="btn btn-green" id="jsFindPwdBtn" type="submit" value="提交" />
                        <p class="form-p" style="bottom:40px;">您还可以<a href="{% url 'users:login' %}"> [直接登录]</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
{% block footjs %}
<input id="isLogin" type="hidden" value="False"/>
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/unslider.js" type="text/javascript"></script>
<script src="/static/js/validateDialog.js"  type="text/javascript"></script>
<script src="/static/js/login.js"  type="text/javascript"></script>
{% endblock %}
